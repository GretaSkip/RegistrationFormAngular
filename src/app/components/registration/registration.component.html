<div>

    <div>
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Registracijos požymiai</th>
                    <th>Reikšmė</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let question of questions; index as i">
                    <th>{{ i + 1 }}</th>
                    <td>{{question.name}}</td>
                      <td> 
                        <select [disabled]="disabled" [(ngModel)]="question.answerId">
                            <option [selected]="question.answerId == answer.id" *ngFor="let answer of question.answers" [value]="answer.id">
                                {{answer.name}}
                            </option>
                          </select>
                    </td>
                </tr>
            </tbody>

        </table>
        <button type="button" class="btn btn-primary" *ngIf="disabled" (click)="disabled = false">Koreguoti požymius</button>
        <button type="button" class="btn btn-primary" [disabled]="disabled" (click)="updateData()">Saugoti pataisymus</button>
    </div>
